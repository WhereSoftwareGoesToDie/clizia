<script>
slider = new Clizia.Graph.Rickshaw.Slider({element: "slider"})

now = +new Date() / 1000


function data(length, max, start) { 
        max = max || 100
        start = start || 0
        var data = []
        for (n = start ; n < start + length; n++) { 
                data.push({x: n, y: Math.random() * max})
        } 
        return data
} 

metric = {title: "metric one", data: data(100)}


tchart = new Clizia.Graph.Rickshaw.Tealeaves({ 
	chart: "chart",
	metric: metric,
	})

tchart2 = new Clizia.Graph.Rickshaw.Tealeaves({ 
        chart: "chart2",
        metric: metric,
        })

tchart.render()
tchart2.render()
</script>
