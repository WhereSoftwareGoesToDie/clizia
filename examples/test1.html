<script src="../vendor_bundle.js"  charset="utf-8" ></script>
<link href="../vendor_bundle.css" rel="stylesheet"/>

<script src="../clizia.js"></script>
<link href="../clizia.css" rel="stylesheet"/>

<div class="page_wrapper">
	<div id="chart_container">
		<div id="chart" class="chart"></div>
		<div id="yaxis" class="y_axis"></div>
	</div>
	<div id="slider" class="slider"></div>
</div>
<script>
metric = { feed: "http://localhost:4567/source/The_Prince?", metadata: {}, id: "feed" }

slider = new Clizia.Graph.Rickshaw.Slider({element: "slider"})

now = +new Date() / 1000


chart = new Clizia.Graph.Rickshaw.Standard({ 
	chart: "chart", metric: metric,
	start: now - 1800,
	stop: now, 
	step: 1,
	slider: slider,
	yaxis: "yaxis"
	})

chart.render()


</script>
