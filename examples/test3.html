<script src="../src/js/clizia.js"></script> 
<script src="../src/js/graph.js"></script>

<script src="../src/js/graph/rickshaw.js"></script>

<link href="../src/css/standard.css" rel="stylesheet"/>

<div style="padding: 100px">
	<div id="chart"></div>
</div>

<div style="padding: 100px">
	<div id="chart2"></div>
</div>


<script>
metric = { feed: "http://localhost:4567/source/The_Prince?", metadata: {}, id: "feed" }

now = +new Date() / 1000

settings = {
	metric: metric,
	start: now - 1800,
	stop: now, 
	step: 1
}

function merge(a,b) { return $.extend({}, a, b)}

chart = new Clizia.Graph.Rickshaw.Standard(merge({chart: "chart"}, settings))
chart.render()

chart2 = new Clizia.Graph.Rickshaw.Standard(merge({chart: "chart2"}, settings)) 
chart2.render()

</script>
